name: Security AI Scan (unified post)

on:
  push:
    branches: ['**']
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

env:
  OPENAI_API_KEY: ${{ secrets.SKLEE_OPENAI_API_KEY }}
  MAX_POST_CHARS: "1800"
  MAX_FILES_TO_ANALYZE: "200"
  MAX_FILE_BYTES: "150000"

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install semgrep & requests
        run: |
          python -m pip install --upgrade pip
          pip install semgrep requests || true

      - name: Run semgrep builtin rules
        run: |
          semgrep --config p/ci --json --output semgrep-results.json || true
          ls -la semgrep-results.json || true

      - name: Run semgrep custom config if present
        run: |
          if [ -f .semgrep.yml ] || [ -f .semgrep.yaml ]; then
            semgrep --config .semgrep.yml --json --output semgrep-custom.json || true
            ls -la semgrep-custom.json || true
          else
            echo "no custom semgrep config"
          fi

      - name: Run external security script if present or create fallback
        id: run_external
        run: |
          ls -la .github/scripts || true
          if [ -f .github/scripts/security_scan.py ]; then
            echo "Running external script .github/scripts/security_scan.py"
            python .github/scripts/security_scan.py || echo "external script failed but continuing"
          else
            echo "No external script found - fallback will create report.md"
            # fallback: create a minimal report using semgrep outputs by invoking a tiny python snippet
            python - <<'PY'
import json, os
results = []
for fname in ("semgrep-custom.json","semgrep-results.json"):
    if os.path.exists(fname):
        try:
            with open(fname, "r", encoding="utf8") as f:
                j = json.load(f)
            if isinstance(j, dict) and "results" in j:
                results += j.get("results", [])
        except Exception:
            pass
lines = ["# 자동 보안 리포트 (Semgrep fallback)", ""]
if results:
    lines.append("## 발견 항목 (요약)")
    for r in results[:200]:
        path = r.get('path') or r.get('extra',{}).get('metadata',{}).get('file','-')
        extra = r.get('extra') or {}
        msg = extra.get('message') or r.get('message','')
        start = '-'
        if isinstance(r.get('start'), dict):
            start = r.get('start').get('line','-')
        else:
            start = r.get('start','-')
        sev = extra.get('severity','UNKNOWN')
        lines.append(f"- {path}:{start} [{sev}] {msg}")
else:
    lines.append("- Semgrep: 탐지 없음 (기본/커스텀 룰 기준).")
lines.append("")
lines.append("_전체 리포트는 artifact로 보관됩니다._")
open("report.md","w",encoding="utf8").write("\n".join(lines))
print("report.md created")
PY
          fi

      - name: Debug: show generated files and sizes
        run: |
          echo "report.md listing:"
          ls -la report.md || true
          echo "report.md size (bytes):"
          wc -c report.md || true
          echo "short preview:"
          head -n 120 report.md || true
          echo "semgrep files:"
          ls -la semgrep-results.json semgrep-custom.json || true

      - name: Prepare short summary to post
        run: |
          SHORT=post_body_short.md
          if [ -f report.md ]; then
            head -n 400 report.md > /tmp/_tmp_head.md || true
            dd if=/tmp/_tmp_head.md of=$SHORT bs=1 count=${{ env.MAX_POST_CHARS }} status=none || true
            echo "Prepared $SHORT ($(wc -c < $SHORT || true) bytes)"
          else
            echo "자동 리포트가 생성되지 않았습니다. 아티팩트를 확인하세요." > $SHORT
            echo "Prepared fallback $SHORT"
          fi

      - name: Debug: short preview
        run: |
          SHORT=post_body_short.md
          echo "=== short first 400 chars ==="
          head -c 400 $SHORT || true
          echo
          echo "=== short lines ==="
          sed -n '1,80p' $SHORT || true

      - name: Post report (PR comment or create Issue)
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const shortPath = 'post_body_short.md';
            let body = '';
            if (fs.existsSync(shortPath)) body = fs.readFileSync(shortPath,'utf8');
            else if (fs.existsSync('report.md')) body = fs.readFileSync('report.md','utf8').slice(0,1600);
            else body = '자동 리포트가 생성되지 않았습니다. 아티팩트를 확인하세요.';

            const header = `### 🤖 AI Security Review (자동 리포트)\n\n`;
            const summary = header + body + `\n\n_자동 생성 리포트 — 담당자 검토 필요_`;

            console.log("Event name:", context.event_name);

            try {
              if (context.event_name === 'pull_request' && context.payload.pull_request) {
                const prNum = context.payload.pull_request.number;
                const res = await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNum,
                  body: summary
                });
                console.log("PR comment URL:", res.data && res.data.html_url);
                return { posted: 'pr_comment' };
              } else {
                const title = `[AI Security Scan] 자동 리포트 - ${new Date().toISOString().slice(0,10)}`;
                const res = await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: title,
                  body: summary
                });
                console.log("Issue URL:", res.data && res.data.html_url);
                return { posted: 'issue' };
              }
            } catch (err) {
              console.log("Failed to post report:", err && err.message ? err.message : err);
              // try to create a tiny fallback issue
              try {
                const res2 = await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: `[AI Security Scan] 게시 실패 - ${new Date().toISOString().slice(0,10)}`,
                  body: "자동 리포트 게시가 실패했습니다. 아티팩트를 확인하세요."
                });
                console.log("Fallback issue created:", res2.data && res2.data.html_url);
                return { posted: 'fallback_issue' };
              } catch (err2) {
                console.log("Fallback also failed:", err2 && err2.message ? err2.message : err2);
                return { posted: 'failed' };
              }
            }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-artifacts
          path: |
            report.md
            post_body_short.md
            semgrep-results.json
            semgrep-custom.json
