              });
              core.info('Created issue with report');
            }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-artifacts
          path: |
            semgrep-results.json
            files_to_analyze.json
            files_content.json
            heuristics.json
            ai_summary_structured.json
            report.md
