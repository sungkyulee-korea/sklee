name: Security Scan - semgrep (with custom rules)

on:
  push:
    branches: ['**']
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  semgrep-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run semgrep (builtin + all custom rules)
        run: |
          # Run base rules + ALL yaml files in .semgrep folder
          semgrep --config p/ci \
                 --config ./.semgrep/ \
                 --json --output semgrep-results.json || true
          echo "semgrep done - output semgrep-results.json"
          ls -la semgrep-results.json || true

      - name: Upload semgrep artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep-results.json